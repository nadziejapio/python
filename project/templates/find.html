{% extends "layout.html" %}

{% block title %}
    Find book
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="title">
                <option disabled="" selected="">Who rented?</option>
                {% for person in people %}
                    <option value="{{ person.nick }}">{{ person.nick }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Wyszukaj</button>
    </form>
{% endblock %}

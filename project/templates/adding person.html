{% extends "layout.html" %}

{% block title %}
    Add person
{% endblock %}

{% block main %}
    <form action="/addperson" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="surname" name="surname" placeholder="Surname" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="nick" name="nick" placeholder="Nick" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add person</button>
    </form>
{% endblock %}
